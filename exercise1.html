<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add Bootstrap CSS here -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Add Bootstrap JS here -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <title>Bootstrap Hero</title>
        <style>
            @media only screen and (max-width: 768px) {
            }
            .col-md-6 {
                margin-top: 30px;
                margin-bottom: 30px;
            }
        </style>
    </head>

    <body>
        <!-- Add a fluid container so that the hero fills the browser width -->
        <div class="container-fluid" style="background-color: #f0f0f0; padding: 20px;">

            <!-- Add a container here for responsiveness -->
            <div class="container text-center">

                <!-- Add a row here that will contain 2 columns -->
                <div class="row">

                    <!-- Add a column here for text -->
                    <div class="col-md-6 pb-5">

                        <!-- Add a heading element here https://getbootstrap.com/docs/5.1/content/typography -->
                        <h1>Bootstrap Hero</h1>

                        <!-- Add a paragraph of text here https://getbootstrap.com/docs/5.1/content/typography/#lead -->
                        <p class="lead text-center">This is my first time trying out Bootstrap and I am enjoying it!</p>
                        <p class="lead text-center"> Look what I made here.</p>

                        <!-- Add a button here https://getbootstrap.com/docs/5.1/components/buttons -->
                        <button class="btn btn-dark fw-bold">Learn More</button>

                    </div>

                    <!-- Add a column here for the image -->
                    <div class="col-md-6 text-center">
                        <img src="Images/BootstrapHero.jpg" alt="Hero Image" class="img-fluid">
                    </div>

                </div>
            </div>
        </div>

    </body>

</html>
